<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrisense Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body onload="fetchData()">
    <header>
        <h1>Agrisense Dashboard</h1>
    </header>

    <main>
        <!-- Real-time data section -->
        <section id="real-time-data">
            <h2>Real-Time Data</h2>
            <div id="soil-moisture">Loading soil moisture...</div>
            <div id="soil-temperature">Loading soil temperature...</div>
            <div id="soil-ph">Loading soil pH...</div>
        </section>

        <!-- Historical Data Chart -->
        <section id="historical-data">
            <h2>Historical Data</h2>
            <canvas id="myChart" width="400" height="200"></canvas>
        </section>
    </main>

    <script src="../js/chart.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
